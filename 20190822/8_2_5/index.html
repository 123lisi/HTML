<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>跳转history</title>
	<script type="text/javaScript" src="index.js"></script>
</head>
<body>
	<input type="button" value="下一页" onclick="history.forward()">
	<input type="button" value="上一页" onclick="history.back()"><br>
	<input type="button" value="下两页" onclick="history.go(2)">
	<input type="button" value="上两页" onclick="history.go(-2)"><br>
	<input type="text" value="zhangsan" id="name1" name="username">
	<input type="text" value="lisi" id="name2" name="username">
	<input type="text" value="wangwu" id="name3" name="username">
	<input type="button" value="点击测试" onclick="btnTest1()">
</body>
</html>
